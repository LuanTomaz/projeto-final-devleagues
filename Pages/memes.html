    <div id="memeFormContainer" class="meme-form-container">
        <div class="meme-form">
            <h3>Enviar Novo Meme</h3>
            <form id="memeForm">
                <div class="form-group">
                    <label for="memeUrl">URL da Imagem:</label>
                    <input type="text" id="memeUrl" required placeholder="Cole o link da imagem aqui">
                </div>
                <div class="form-group">
                    <label for="memeCategory">Categoria:</label>
                    <select id="memeCategory" required>
                        <option value="humor">Humor</option>
                        <option value="sarcasmo">Sarcasmo</option>
                        <option value="nostalgia">Nostalgia</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit">Enviar</button>
                    <button type="button" id="cancelFormBtn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
